<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 自動去背工具 (GitHub Pages 專用版)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .checkerboard-bg {
            background-color: #ffffff;
            background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                              linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .drop-zone { transition: all 0.3s ease; }
        .drop-zone.drag-over {
            border-color: #3b82f6; background-color: #eff6ff; transform: scale(1.02);
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .disabled-zone { opacity: 0.6; pointer-events: none; cursor: not-allowed; background-color: #f3f4f6; }
        
        /* Log terminal style */
        .terminal {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            background-color: #1e1e1e;
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        .log-error { color: #f87171; }
        .log-warn { color: #facc15; }
        .log-info { color: #60a5fa; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-wand-magic-sparkles text-blue-600 text-2xl"></i>
                <h1 class="text-xl font-bold tracking-wide">AI 去背神器 (Debug Mode)</h1>
            </div>
            <div class="text-sm text-gray-500 hidden sm:block">
                <i class="fa-brands fa-github mr-1"></i> GitHub Pages 優化版
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-start pt-10 px-4 pb-10">
        <div class="max-w-4xl w-full space-y-6">
            
            <div class="text-center space-y-2">
                <h2 class="text-3xl font-extrabold text-gray-900">一鍵移除圖片背景</h2>
                <p class="text-gray-600">支援拖放，無須上傳，完全免費</p>
            </div>

            <!-- Debug Log Section (Visible to help troubleshoot) -->
            <div class="w-full">
                <div class="flex justify-between items-end mb-1 px-1">
                    <span class="text-xs font-bold text-gray-500 uppercase">系統日誌 (若發生錯誤請截圖此處)</span>
                    <button id="clearLogBtn" class="text-xs text-blue-500 hover:underline">清除日誌</button>
                </div>
                <div id="systemLog" class="terminal"></div>
            </div>

            <!-- Library Loading Status -->
            <div id="libLoadingStatus" class="bg-blue-50 border border-blue-200 text-blue-800 px-6 py-4 rounded-xl flex items-center justify-center gap-3">
                <div class="loader" style="width: 20px; height: 20px; border-width: 2px;"></div>
                <span id="loadingText">系統初始化中...</span>
            </div>

            <!-- Upload Area -->
            <div id="dropZone" class="drop-zone disabled-zone border-2 border-dashed border-gray-300 rounded-2xl bg-white p-12 text-center cursor-pointer hover:border-blue-400 group shadow-sm relative">
                <input type="file" id="fileInput" class="hidden" accept="image/png, image/jpeg, image/webp">
                <div class="space-y-4 pointer-events-none">
                    <div class="w-20 h-20 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition-transform duration-300">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl"></i>
                    </div>
                    <div>
                        <p class="text-lg font-medium text-gray-700">點擊上傳 或 拖曳圖片至此</p>
                        <p class="text-sm text-gray-400 mt-1">支援 PNG, JPG, WEBP (建議小於 10MB)</p>
                    </div>
                </div>
            </div>

            <!-- Processing Status -->
            <div id="statusContainer" class="hidden bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <div class="flex flex-col items-center space-y-4">
                    <div class="loader"></div>
                    <div class="text-center space-y-1">
                        <h3 id="statusTitle" class="text-lg font-semibold text-gray-800">正在處理...</h3>
                        <p id="statusDesc" class="text-sm text-gray-500">首次下載模型需時較長 (約 80MB)</p>
                        <p id="progressText" class="text-xs text-blue-600 font-mono hidden">0%</p>
                    </div>
                </div>
            </div>

            <!-- Error Message Box -->
            <div id="errorContainer" class="hidden bg-red-50 p-4 rounded-xl border border-red-200 text-red-700 flex items-start gap-3">
                <i class="fa-solid fa-circle-exclamation text-xl mt-1 shrink-0"></i>
                <div class="flex flex-col w-full">
                    <span class="font-bold">發生錯誤</span>
                    <span id="errorMessage" class="text-sm text-red-600 mt-1 break-all"></span>
                </div>
            </div>

            <!-- Result Area -->
            <div id="resultContainer" class="hidden space-y-6">
                <div class="flex flex-wrap justify-between items-center gap-4 bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                    <button id="resetBtn" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-arrow-rotate-left"></i> 重新上傳
                    </button>
                    <a id="downloadBtn" href="#" download="removed-bg.png" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md transition-all flex items-center gap-2 transform hover:-translate-y-0.5">
                        <i class="fa-solid fa-download"></i> 下載
                    </a>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-200">
                        <div class="mb-2 flex justify-between items-center"><span class="text-xs font-bold text-gray-500 uppercase">原始圖片</span><span id="originalSize" class="text-xs text-gray-400"></span></div>
                        <div class="aspect-square relative rounded-lg overflow-hidden bg-gray-100 flex items-center justify-center"><img id="originalImg" class="max-w-full max-h-full object-contain"></div>
                    </div>
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-blue-200 ring-2 ring-blue-50">
                        <div class="mb-2 flex justify-between items-center"><span class="text-xs font-bold text-blue-600 uppercase">去背結果</span><span class="text-xs text-green-600 font-medium"><i class="fa-solid fa-check"></i> 完成</span></div>
                        <div class="aspect-square relative rounded-lg overflow-hidden checkerboard-bg flex items-center justify-center"><img id="processedImg" class="max-w-full max-h-full object-contain z-10"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-auto">
        <div class="max-w-5xl mx-auto px-4 text-center text-sm text-gray-500">
            <p>Powered by @imgly/background-removal-js (WASM)</p>
        </div>
    </footer>

    <!-- Main Logic using ES Modules -->
    <script type="module">
        // DOM Elements
        const logEl = document.getElementById('systemLog');
        const libStatus = document.getElementById('libLoadingStatus');
        const loadingText = document.getElementById('loadingText');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const statusContainer = document.getElementById('statusContainer');
        const resultContainer = document.getElementById('resultContainer');
        const processedImg = document.getElementById('processedImg');
        const originalImg = document.getElementById('originalImg');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalSize = document.getElementById('originalSize');
        const statusTitle = document.getElementById('statusTitle');
        const statusDesc = document.getElementById('statusDesc');
        const progressText = document.getElementById('progressText');

        // Global state
        let removeBackgroundFn = null;
        let activeConfig = {};
        let isProcessing = false;

        // Logger function
        function log(msg, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.textContent = `[${timestamp}] ${msg}`;
            if (type === 'error') div.className = 'log-error';
            else if (type === 'warn') div.className = 'log-warn';
            else div.className = 'log-info';
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(`[${type}] ${msg}`);
        }

        document.getElementById('clearLogBtn').addEventListener('click', () => logEl.innerHTML = '');

        // --- Step 1: Initialize Library (Robust Loader) ---
        async function init() {
            log("正在初始化環境...");
            
            // Check Environment
            const isFileProtocol = window.location.protocol === 'file:';
            if (isFileProtocol) {
                log("警告: 偵測到 file:// 協定，這可能會導致功能異常。請使用 GitHub Pages 或 Live Server。", "warn");
            } else {
                log("偵測到網頁環境 (HTTP/HTTPS)，環境正常。");
            }

            // Define ESM sources to try
            const sources = [
                {
                    name: "JSDelivr (ESM)",
                    url: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.10/+esm",
                    // Public path for assets (wasm/onnx)
                    publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal-data@1.0.10/dist/"
                },
                {
                    name: "Unpkg (ESM Fallback)",
                    // Note: Unpkg usually doesn't do +esm well, pointing to specific file
                    url: "https://unpkg.com/@imgly/background-removal@1.0.10/dist/browser/index.mjs", 
                    publicPath: "https://unpkg.com/@imgly/background-removal-data@1.0.10/dist/"
                }
            ];

            let loaded = false;

            for (const source of sources) {
                try {
                    log(`嘗試載入核心: ${source.name}...`);
                    log(`URL: ${source.url}`);
                    
                    // Dynamic Import
                    const module = await import(source.url);
                    
                    if (module && typeof module.removeBackground === 'function') {
                        removeBackgroundFn = module.removeBackground;
                        activeConfig = {
                            publicPath: source.publicPath,
                            debug: true, // Enable internal debug logging
                            progress: handleProgress
                        };
                        log(`核心載入成功! 來源: ${source.name}`, "info");
                        loaded = true;
                        break;
                    } else {
                        throw new Error("模組載入成功但未找到 removeBackground 函數");
                    }
                } catch (e) {
                    log(`載入失敗 (${source.name}): ${e.message}`, "error");
                    // Continue to next source
                }
            }

            if (loaded) {
                libStatus.classList.add('hidden');
                dropZone.classList.remove('disabled-zone');
                log("系統就緒，等待使用者上傳。", "info");
                setupUI();
            } else {
                libStatus.className = "bg-red-50 border border-red-200 text-red-800 px-6 py-4 rounded-xl flex flex-col gap-2";
                libStatus.innerHTML = `
                    <div class="flex items-center gap-2 font-bold"><i class="fa-solid fa-xmark"></i> 初始化失敗</div>
                    <div class="text-sm">無法連線至任何 CDN 來源。請查看上方日誌了解詳細錯誤。</div>
                `;
                log("嚴重錯誤: 所有 CDN 來源均無法使用。", "error");
            }
        }

        // --- Step 2: UI Interaction ---
        function setupUI() {
            dropZone.addEventListener('click', () => fileInput.click());
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
                if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) processFile(e.target.files[0]);
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                resultContainer.classList.add('hidden');
                dropZone.classList.remove('hidden');
                fileInput.value = '';
                log("重置介面");
            });
        }

        function handleProgress(key, current, total) {
            // Log less frequently to avoid spamming
            // log(`Progress: ${key} ${current}/${total}`);
            
            if (key.includes('fetch')) {
                const pct = total ? Math.round(current / total * 100) : 0;
                statusTitle.textContent = `下載模型中... ${pct}%`;
                statusDesc.textContent = "首次執行需要下載約 80MB 資料";
                progressText.classList.remove('hidden');
                progressText.textContent = `${pct}%`;
            } else if (key.includes('compute')) {
                statusTitle.textContent = "AI 運算中...";
                statusDesc.textContent = "正在分析圖片像素";
                progressText.classList.add('hidden');
            }
        }

        async function processFile(file) {
            if (isProcessing || !removeBackgroundFn) return;
            
            log(`收到檔案: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`);
            
            if (!file.type.match('image.*')) {
                log("錯誤: 檔案類型不符", "error");
                alert("請上傳圖片檔案 (JPG, PNG, WEBP)");
                return;
            }

            isProcessing = true;
            dropZone.classList.add('hidden');
            errorContainer.classList.add('hidden');
            statusContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            const objectUrl = URL.createObjectURL(file);
            originalImg.src = objectUrl;
            originalSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;

            try {
                log("開始執行 removeBackground...");
                
                // Execute AI
                const blob = await removeBackgroundFn(file, activeConfig);
                
                log("去背完成，產生 Blob 圖片");
                const resultUrl = URL.createObjectURL(blob);
                processedImg.src = resultUrl;
                downloadBtn.href = resultUrl;
                
                statusContainer.classList.add('hidden');
                resultContainer.classList.remove('hidden');
            } catch (err) {
                log(`去背過程發生錯誤: ${err.message}`, "error");
                console.error(err);
                
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `${err.message} (請查看詳細日誌)`;
                
                dropZone.classList.remove('hidden');
                statusContainer.classList.add('hidden');
            } finally {
                isProcessing = false;
            }
        }

        // Start
        init();
    </script>
</body>
</html>
